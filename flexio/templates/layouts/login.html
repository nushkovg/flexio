{% block header %}

    <a href="{{ url_for('core.home') }}">
      <img src="{{ url_for('static', filename='images/flexio-home.png') }}"
          class="img-responsive aligner-item"
          width="152" height="69" title="Flexio" alt="Flexio"/>

  </div>
{% endblock %}

    <a href="https://www.facebook.com" target="_blank">

    </a>
    <a href="https://www.github.com" target="_blank">
      <i class="fa fa-github"></i>
    </a>
  </div>

  <div class="footer-left">

{% import 'macros/flash.html' as flash with context %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&amp;subset=cyrillic,latin-ext,vietnamese" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="container">
    
    <nav class="navbar navbar-light fixed-top navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('core.home') }}">
                <img id="flexio-nav-logo" src="{{ url_for('static', filename='images/flexio.png') }}" alt=""> Flexio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link scroll-link" href="#">
                            <i class="fa fa-user-circle"></i> Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" href="#">
                            <i class="fa fa-user-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="sm-margin-top">
        {{ flash.render() }}

        {% block heading %}{% endblock %}
        {% block main %}{% endblock %}
    </main>
    
    <footer class="footer-distributed">
        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.github.com" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>

        <div class="footer-left">
            <p class="footer-links">
                <a href="{{ url_for('core.home') }}">Home</a>
                ·
                <a href="#">Donate</a>
                ·
                <a href="{{ url_for('core.about') }}">About</a>
                ·
                <a href="#">Contact</a>
                ·
                <a href="{{ url_for('core.privacy') }}">Privacy Policy</a>
                ·
                <a href="{{ url_for('core.terms') }}">Terms of Service</a>
            </p>
            <p class="text-muted noselect">Flexio &copy; 2018</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
